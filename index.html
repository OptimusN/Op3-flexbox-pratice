<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Flexbox</title>
  </head>
  <body>
    <div class="container">
      <div class="box"></div>
      <div class="box-wrapper">
        <div class="box box-small"></div>
        <div class="box box-small"></div>
        <div class="box box-small"></div>
      </div>
    </div>

    <div class="container-2">
      <div class="row">
        <div class="title"></div>
        <div class="box-wrapper-2">
          <div class="box box-small-2"></div>
          <div class="box box-small-2"></div>
          <div class="box box-small-2"></div>
          <div class="box box-small-2"></div>
          <div class="box box-small-2"></div>
          <div class="box box-small-2"></div>
        </div>
      </div>
    </div>

    <div class="container-3">
      <div class="box-wrapper-3">
        <div class="box box-small-3"></div>
        <div class="box box-small-3"></div>
        <div class="box box-small-3"></div>
      </div>
      <div class="box box-large"></div>
    </div>

    <div class="container-4">
      <div class="row">
        <div class="box-wrapper-4">
          <div class="box box-small-4"></div>
          <div class="box box-small-4"></div>
          <div class="tiny-wrapper">
            <div class="box box-tiny-4"></div>
            <div class="box box-tiny-4"></div>
            <div class="box box-tiny-4"></div>
          </div>
        </div>
        <div class="box box-large"></div>
      </div>
    </div>
  </body>
</html>
